{% load fontawesome %}

{% for t in teams %}
<p class="lead">{{t.team}}'s Profile ({{t.members}} Members)</p>

<div class="row">
  {% for attr, details in t.attributes.items %}
  <div class="col-md-4" style="max-height: 400px; overflow: auto">
    <div class="panel panel-success">
      <div class="panel-heading clearfix">
	<div class="xlarge-text pull-left text-right">
	  {% fontawesome_icon 'chart' %} 
	</div>
	<div class="text-right pull-right xlarge-text">
	  {{attr}}
	</div>
      </div>
      <div class="panel-body">
	{% for value, percent in details.items %}
	{{value}} {{percent}}%
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="{{percent}}%"
	       aria-valuemin="0" aria-valuemax="100" style="width:{{percent}}%; min-height:50px;">
	  </div>
	</div> 
	{% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endfor %}
